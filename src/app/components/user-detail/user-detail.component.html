<div class="user-detail" *ngIf="user">
  <div class="user-element">
    <div class="user_avatar">
      <a href=""><img src={{user.avatar_url}} alt="" style="width:150px;height:200px;"></a>
    </div>
    <div class="user-detail-icon">
        <a href="#"><i class="fa fa-dribbble"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
      </div>
    <h2> {{ user.login }}</h2>
      <p class="user_type"> {{ user.type }}</p>
      <!-- <p class="user_repos_url"> {{ user.repos_url }}</p> -->
  </div>
  
  <div class="user_button">
    <a href={{user.repos_url}}>Repozytorium</a>
  </div>
 
</div>
